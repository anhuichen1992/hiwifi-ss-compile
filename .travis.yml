dist: trusty
sudo: required
language: C
addons:
    apt:
        packages:
            - build-essential
            - automake
            - autoconf
            - autopoint
            - git
            - pkg-config
            - libtool
            - wget
            - upx-ucl
before_install:
  - mkdir -p /mnt && cd /mnt && \
    wget -q http://sdk.ikcd.net/mtmips-sdk.tar.bz2 && \
    tar jxf mtmips-sdk.tar.bz2 && \
    mv OpenWrt-SDK-mtmips-for-redhat-x86_64-gcc-4.8-linaro_uClibc-0.9.33.2 hc5962 && \
    rm mtmips-sdk.tar.bz2
  - export MLIB=mipsel
  - export TOOLCHAINDIR=/mnt/hc5962/staging_dir
  - export TOOLCHAIN=/mnt/hc5962/staging_dir/toolchain-mipsel_1004kc_gcc-4.8-linaro_uClibc-0.9.33.2
  - export HOST=mipsel-openwrt-linux
  - export PATH="/mnt/hc5962/staging_dir/toolchain-mipsel_1004kc_gcc-4.8-linaro_uClibc-0.9.33.2/bin:$PATH"
script:
  - pwd
  - sh /mnt/compile.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - /mnt/build/shadowsocks-mipsel/ss-*
    - /mnt/build/shadowsocks-mipsel/obfs-*
  skip_cleanup: true
  on:
    tags: true
